# Mac Python 2.7 not available - see https://travis-ci.org/HariSekhon/pylib/jobs/584226228
#os:
#  - linux
#  - osx

matrix:
  fast_finish: true
  include:
    - os: linux
      language: python
      python:
        # numpy has gone 2.7+ only now
        #- "2.6"
        - "2.7"
    # workaround is to use generic and install to system python
    - os: osx
      language: generic
    - os: linux
      language: python
      python:
        - "3.7"
    - os: linux
      language: python
      python:
        # PyPy is getting UnicodeEncodeError: 'ascii' codec can't encode characters in position 9-12: ordinal not in range(128)
        # here: https://travis-ci.org/HariSekhon/pylib/jobs/283211758#L654
        - "pypy"
        #- "pypy3"
    - os: linux
      language: python
      python:
        # PyPy is getting UnicodeEncodeError: 'ascii' codec can't encode characters in position 9-12: ordinal not in range(128)
        # here: https://travis-ci.org/HariSekhon/pylib/jobs/283211758#L654
        #- "pypy"
        - "pypy3"
  allow_failures:
    - python: "3.7"
    - python: "pypy"
    - python: "pypy3"

dist: trusty

sudo: required

env:
  # DEBUG=1 is pushing log over 4MB limit causing Travis job to fail
  - PYTHONUNBUFFERED=1

notifications:
  email: false

branches:
  only:
    - master

cache: pip

install:
  - travis_retry make
  - travis_retry pip install codecov
  - travis_retry pip install coveralls

# Travis CI runs all script list items regardless of whether the previous one failed, obscuring errors, so chain using &&
script:
  - travis_retry make test && { coverage run --source=harisekhon -m test || :; }

after_success:
  - coveralls -v
  - codecov
